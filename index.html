<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <h1><img src="./images/logo.svg" alt="" /></h1>
    <main class="app">
      <!-- LEFT -->
      <section class="controls">
        <!-- BILL -->
        <div class="field">
          <label>Bill</label>
          <div class="input-wrap">
            <span class="icon"
              ><img src="./images/icon-dollar.svg" alt=""
            /></span>
            <input
              type="number"
              placeholder="0"
              class="no-spinner"
              id="bill"
              value="0"
            />
          </div>
        </div>

        <!-- TIP -->
        <div class="field">
          <label>Select Tip %</label>

          <div class="tip-grid">
            <button id="tip5">5%</button>
            <button id="tip10">10%</button>
            <button id="tip15">15%</button>
            <button id="tip25">25%</button>
            <button id="tip50">50%</button>
            <input
              class="custom no-spinner"
              type="number"
              placeholder="Custom"
              id="customtip"
            />
          </div>
        </div>

        <!-- PEOPLE -->
        <div class="field">
          <label class="nop">
            <span>Number of People</span>
            <span class="alert">Can't be zero</span></label
          >
          <div class="input-wrap alert2">
            <span class="icon"
              ><img src="./images/icon-person.svg" alt=""
            /></span>
            <input type="number" value="0" class="no-spinner" id="nop" />
          </div>
        </div>
      </section>

      <!-- RIGHT -->
      <section class="result">
        <div class="result-row">
          <div>
            <p>Tip Amount</p>
            <span>/ person</span>
          </div>
          <h2 class="result-tip">$0</h2>
        </div>

        <div class="result-row row2">
          <div>
            <p>Total</p>
            <span>/ person</span>
          </div>
          <h2 class="result-total">$0</h2>
        </div>

        <button class="reset clear">RESET</button>
      </section>
    </main>
  </body>
</html>
